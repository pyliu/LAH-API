                    selectCategory(lastCatId); // é€™æœƒè§¸ç™¼ loadClickCountsAndSortBookmarks
                    
                    updateTime();
                    setInterval(updateTime, 1000);
                    nextTick(() => {
                        lucide.createIcons();
                    });
                });

                watch([currentCategoryId, theme, isSidebarCollapsed], () => {
                    renderKey.value++;
                    nextTick(() => {
                        lucide.createIcons();
                    });
                });

                watch(theme, (newTheme) => {
                    localStorage.setItem('theme', newTheme);
                    document.documentElement.classList.toggle('dark', newTheme === 'dark');
                });

                watch(isSidebarCollapsed, (collapsed) => {
                    localStorage.setItem('sidebarState', collapsed ? 'collapsed' : 'open');
                });
                
                watch(currentCategoryId, (newId) => {
                    if (newId) {
                       localStorage.setItem('lastSelectedCategory', newId);
                    }
                });
                
                watch(() => pdfModal.visible, (isVisible) => {
                    document.body.classList.toggle('modal-open', isVisible);
                });

                return {
                    bookmarks,
                    currentCategoryId,
                    theme,
                    isSidebarCollapsed,
                    currentTime,
                    currentDate,
                    pdfModal,
                    pdfPopover,
                    pdfPopoverState,
                    renderKey,
                    currentCategory,
                    currentCategoryLinks, // ç¾åœ¨æ˜¯ ref
                    selectCategory,
                    toggleTheme,
                    toggleSidebar,
                    isDownloadable,
                    getButtonText,
                    getButtonIcon,
                    getLinkTarget,
                    handleLinkClick,
                    openPdfModal,
                    closePdfModal,
                    handlePdfHover,
                    hidePdfPopover,
                    markdownToHtml
                };
            }
        });

        app.mount('#app');
    </script>
</body>
