                    { category: "Â∏∏Áî®Ë°®ÂñÆ‰∏ãËºâ", id: "files", icon: "file-down", links: [ { title: "„ÄêÊú¨ÊâÄ„ÄëÈõªËÖ¶ÂïèÈ°åËôïÁêÜË°®", href: "http://220.1.34.18/service/section/%E8%B3%87%E8%A8%8A%E8%AA%B2/%E5%B8%B8%E7%94%A8%E8%A1%A8%E6%A0%BC/%E9%9B%BB%E8%85%A6%E4%BD%9C%E6%A5%AD%E7%B3%BB%E7%B5%B1%E4%BD%BF%E7%94%A8%E8%80%85%E5%95%8F%E9%A1%8C%E5%8F%8A%E8%99%95%E7%90%86%E6%83%85%E5%BD%A2%E7%B4%80%E9%8C%84%E8%A1%A8(%E6%A9%AB).doc", description: "Ë≥áË®äË™≤-ÈõªËÖ¶ÂïèÈ°åËôïÁêÜË°® ", icon: "bug" }, { title: "„ÄêË∑®ÊâÄ„ÄëË∑®ÊâÄÊ°à‰ª∂ÈÄöÂ†±ÂñÆ", href: "http://220.1.34.18/service/section/%E8%B3%87%E8%A8%8A%E8%AA%B2/%E5%B8%B8%E7%94%A8%E8%A1%A8%E6%A0%BC/%E8%B7%A8%E6%89%80%E6%A1%88%E4%BB%B6%E9%80%9A%E5%A0%B1%E5%96%AE.doc", description: "Ë≥áË®äË™≤-ÂèóÁêÜË∑®ÊâÄÁôªË®òÊ°à‰ª∂ÈÄöÂ†±ÂñÆ", icon: "arrow-right-left" }, { title: "ÊâÄÂÖßÈõªË©±‰∏ÄË¶ΩË°®", href: "http://220.1.34.18/service/section/%E8%B3%87%E8%A8%8A%E8%AA%B2/news/%E6%89%80%E5%85%A7%E9%9B%BB%E8%A9%B1%E4%B8%80%E8%A6%BD%E8%A1%A8.pdf", description: "ÊúÄÊñ∞‰∫ãÂãôÊâÄÂÖßÈõªË©±‰∏ÄË¶ΩË°®", icon: "phone-forwarded" }, { title: "Áî≥Ë´ãÂÅ•Ê™¢Ë£úÂä©Ë≤ªÊÜëË≠â", href: "http://220.1.34.18/service/section/%E4%BA%BA%E4%BA%8B%E5%AE%A4/download/105%E5%81%A5%E6%AA%A2%E6%86%91%E8%AD%89%E7%94%A8%E7%B4%99.pdf", description: "‰∫∫‰∫ãÂÆ§-40Ê≠≤‰ª•‰∏äÂÖ¨Âãô‰∫∫Âì°Áî≥Ë´ãÂÅ•Â∫∑Ê™¢Êü•Ë£úÂä©Ë≤ªÊÜëË≠âÁî®Á¥ô(È†àÂçÄÂüüÈÜ´Èô¢‰ª•‰∏äÈÜ´Èô¢)", icon: "heart-pulse" }, { title: "Â∑ÆÂã§Êõ¥Ê≠£ÂñÆ", href: "http://220.1.34.18/service/section/%E4%BA%BA%E4%BA%8B%E5%AE%A4/download/107/00%E6%A1%83%E5%9C%92%E5%9C%B0%E6%94%BF%E4%BA%8B%E5%8B%99%E6%89%80%E5%8A%A0%E7%8F%AD%E8%AB%8B%E5%81%87%E6%9B%B4%E6%AD%A3%E7%94%B3%E8%AB%8B%E8%A1%A8.pdf", description: "‰∫∫‰∫ãÂÆ§-Ê°ÉÂúíÂú∞Êîø‰∫ãÂãôÊâÄÂä†Áè≠Ë´ãÂÅáÊõ¥Ê≠£Áî≥Ë´ãË°®", icon: "file-check-2" }, { title: "Ë≥áË®äË™≤Êú¨ÊúàËº™ÂÄºË°®", href: "http://220.1.34.18/service/section/%E8%B3%87%E8%A8%8A%E8%AA%B2/news/Ë≥áË®äË™≤Ëº™ÂÄºË°®.pdf", description: "Ë≥áË®äË™≤Êú¨Êúà‰ªΩÊØèÊó•Â∑•‰ΩúËº™ÂÄºË°®", icon: "refresh-ccw-dot" }, { title: "DutyRoster", href: "http://220.1.34.18/service/section/‰∫∫‰∫ãÂÆ§/photogallery/Ëº™ÂÄºË°®/114/7ÊúàËº™ÂÄºË°®.pdf", description: "Êú¨Êúà‰ªΩÂÖ®ÊâÄÈóúÂ§ßÈñÄËº™ÂÄºÁè≠Ë°®PDFÊ™¢Ë¶ñ", icon: "flashlight" } ] }
                ]);
                const currentCategoryId = ref(null);
                const theme = ref('light');
                const isSidebarCollapsed = ref(false);
                const currentTime = ref('');
                const currentDate = ref('');
                const pdfModal = reactive({ visible: false, src: '', title: '' });
                const pdfPopoverState = reactive({ src: '' });
                const pdfPopover = ref(null);
                let popoverTimeout = null;
                const renderKey = ref(0);

                const currentCategory = computed(() => bookmarks.value.find(c => c.id === currentCategoryId.value));
                const currentCategoryLinks = computed(() => currentCategory.value ? currentCategory.value.links : []);

                const selectCategory = (id) => {
                    currentCategoryId.value = id;
                };

                const toggleTheme = () => {
                    theme.value = theme.value === 'light' ? 'dark' : 'light';
                };

                const toggleSidebar = () => {
                    isSidebarCollapsed.value = !isSidebarCollapsed.value;
                };

                const updateTime = () => {
                    const now = new Date();
                    currentDate.value = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
                    currentTime.value = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                };
                
                const isPdf = (link) => link.href.toLowerCase().endsWith('.pdf');
                const isDownloadable = (link) => {
                    if (isPdf(link)) return false;
                    const extensions = ['doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'zip', 'rar', '7z', 'odt', 'ods', 'odp'];
                    const fileExt = link.href.split('?')[0].split('#')[0].split('.').pop().toLowerCase();
                    return extensions.includes(fileExt);
                };

                const getButtonText = (link) => {
                    if (isPdf(link)) return 'È†êË¶Ω';
                    if (isDownloadable(link)) return '‰∏ãËºâ';
                    return 'ÂâçÂæÄ';
                };

                const getButtonIcon = (link) => {
                    if (isPdf(link)) return 'eye';
                    if (isDownloadable(link)) return 'download';
                    return 'arrow-right';
                };
                
                const getLinkTarget = (link) => {
                    return isPdf(link) ? null : '_blank';
                };

                const handleLinkClick = (event, link) => {
                    const internalLink = event.target.closest('[data-internal-link="true"]');
                    if (internalLink) {
                        event.preventDefault();
                        event.stopPropagation();
                        const url = internalLink.getAttribute('href');
                        const title = internalLink.textContent;
                        if (url && url.toLowerCase().endsWith('.pdf')) {
                            openPdfModal(url, title);
                        } else if (url) {
                            window.open(url, '_blank', 'noopener,noreferrer');
                        }
                        return;
                    }
                    if (isPdf(link)) {
                        event.preventDefault();
                        openPdfModal(link.href, link.title);
                    }
                };

                const openPdfModal = (src, title) => {
                    pdfModal.src = `${src}#view=FitH&toolbar=1&navpanes=1`;
                    pdfModal.title = title;
                    pdfModal.visible = true;
                };

                const closePdfModal = () => {
                    pdfModal.visible = false;
                    pdfModal.src = '';
                    pdfModal.title = '';
                };

                const handlePdfHover = (event, link) => {
                    if (!isPdf(link)) return;
                    const targetCard = event.currentTarget;
                    clearTimeout(popoverTimeout);
                    popoverTimeout = setTimeout(() => {
                        const cardRect = targetCard.getBoundingClientRect();
                        pdfPopoverState.src = `${link.href}#view=FitH&toolbar=0&navpanes=0`;
                        const popoverEl = pdfPopover.value;
                        popoverEl.classList.remove('hidden');
                        const popoverWidth = 297;
                        const popoverHeight = 415;
                        const margin = 10;
                        let top = cardRect.top + (cardRect.height / 2) - (popoverHeight / 2);
                        let left;
                        const spaceRight = window.innerWidth - cardRect.right;
                        const spaceLeft = cardRect.left;
                        if (spaceRight >= popoverWidth + margin) {
                            left = cardRect.right + margin;
                        } else if (spaceLeft >= popoverWidth + margin) {
                            left = cardRect.left - popoverWidth - margin;
                        } else {
                            left = spaceRight > spaceLeft ? cardRect.right + margin : cardRect.left - popoverWidth - margin;
                        }
                        left = Math.max(margin, Math.min(left, window.innerWidth - popoverWidth - margin));
                        top = Math.max(margin, Math.min(top, window.innerHeight - popoverHeight - margin));
                        popoverEl.style.top = `${top}px`;
                        popoverEl.style.left = `${left}px`;
                    }, 300);
                };

                const hidePdfPopover = () => {
                    clearTimeout(popoverTimeout);
                    if (pdfPopover.value) {
                       pdfPopover.value.classList.add('hidden');
                    }
                    pdfPopoverState.src = '';
                };
                
                const markdownToHtml = (text) => {
                    if (!text) return '';
                    const regex = /\[([^\]]+)\]\(([^)]+)\)/g;
                    return text.replace(regex, '<a href="$2" data-internal-link="true" class="text-blue-600 dark:text-blue-400 hover:underline font-semibold">$1</a>');
                };

                const updateDynamicLinks = async () => {
                    const now = new Date();
                    const rocYear = now.getFullYear() - 1911;
                    const month = now.getMonth() + 1;
                    const nextMonthDate = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                    const nextRocYear = nextMonthDate.getFullYear() - 1911;
                    const nextMonth = nextMonthDate.getMonth() + 1;
                    
                    const rosterLink = bookmarks.value.flatMap(c => c.links).find(l => l.title === 'DutyRoster' || l.originalTitle === 'DutyRoster');
                    if (rosterLink) {
                        const baseUrl = "http://220.1.34.18/service/section/‰∫∫‰∫ãÂÆ§/photogallery/Ëº™ÂÄºË°®/";
                        rosterLink.href = `${baseUrl}${rocYear}/${month}ÊúàËº™ÂÄºË°®.pdf`;
                        rosterLink.originalTitle = rosterLink.originalTitle || "DutyRoster";
                        rosterLink.title = `${rocYear}Âπ¥${month}ÊúàÂ§ßÈñÄËº™ÂÄºË°®`;
                        const nextMonthHref = `${baseUrl}${nextRocYear}/${nextMonth}ÊúàËº™ÂÄºË°®.pdf`;
                        try {
                            const response = await fetch(nextMonthHref, { method: 'HEAD' });
                            if (response.ok) {
                                rosterLink.description = `Êú¨Êúà‰ªΩÂÖ®ÊâÄÈóúÂ§ßÈñÄËº™ÂÄºÁè≠Ë°®PDFÊ™¢Ë¶ñ | [È†êË¶Ω${nextMonth}Êúà](${nextMonthHref})`;
                            } else {
                                rosterLink.description = `Êú¨Êúà‰ªΩÂÖ®ÊâÄÈóúÂ§ßÈñÄËº™ÂÄºÁè≠Ë°®PDFÊ™¢Ë¶ñ`;
                            }
                        } catch (e) {
                            rosterLink.description = `Êú¨Êúà‰ªΩÂÖ®ÊâÄÈóúÂ§ßÈñÄËº™ÂÄºÁè≠Ë°®PDFÊ™¢Ë¶ñ`;
                        }
                    }

                    const infoRosterLink = bookmarks.value.flatMap(c => c.links).find(l => l.title === 'Ë≥áË®äË™≤Êú¨ÊúàËº™ÂÄºË°®');
                    if (infoRosterLink) {
                        infoRosterLink.title = `Ë≥áË®äË™≤${rocYear}Âπ¥${month}ÊúàËº™ÂÄºË°®`;
                    }
                };

                onMounted(async () => {
                    await updateDynamicLinks();
                    theme.value = localStorage.getItem('theme') || 'light';
                    document.documentElement.classList.toggle('dark', theme.value === 'dark');
                    isSidebarCollapsed.value = (localStorage.getItem('sidebarState') === 'collapsed');
                    let lastCatId = localStorage.getItem('lastSelectedCategory');
                    const categoryExists = bookmarks.value.some(c => c.id === lastCatId);
                    if (!lastCatId || !categoryExists) {
                        lastCatId = bookmarks.value.find(c => !c.isDirectLink)?.id || null;
                    }
                    selectCategory(lastCatId);
                    updateTime();
                    setInterval(updateTime, 1000);
                    nextTick(() => {
                        lucide.createIcons();
                    });
                });

                watch([currentCategoryId, theme, isSidebarCollapsed], () => {
                    renderKey.value++;
                    nextTick(() => {
                        lucide.createIcons();
                    });
                });

                watch(theme, (newTheme) => {
                    localStorage.setItem('theme', newTheme);
                    document.documentElement.classList.toggle('dark', newTheme === 'dark');
                });

                watch(isSidebarCollapsed, (collapsed) => {
                    localStorage.setItem('sidebarState', collapsed ? 'collapsed' : 'open');
                });
                
                watch(currentCategoryId, (newId) => {
                    if (newId) {
                       localStorage.setItem('lastSelectedCategory', newId);
                    }
                });
                
                watch(() => pdfModal.visible, (isVisible) => {
                    document.body.classList.toggle('modal-open', isVisible);
                });

                return {
                    bookmarks,
                    currentCategoryId,
                    theme,
                    isSidebarCollapsed,
                    currentTime,
                    currentDate,
                    pdfModal,
                    pdfPopover,
                    pdfPopoverState,
                    renderKey,
                    currentCategory,
                    currentCategoryLinks,
                    selectCategory,
                    toggleTheme,
                    toggleSidebar,
                    isDownloadable,
                    getButtonText,
                    getButtonIcon,
                    getLinkTarget,
                    handleLinkClick,
                    openPdfModal,
                    closePdfModal,
                    handlePdfHover,
                    hidePdfPopover,
                    markdownToHtml
                };
            }
        });

        app.mount('#app');
    </script>
