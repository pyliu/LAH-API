        const sidebarToggle = document.getElementById('sidebar-toggle');
        
        // Render sidebar navigation
        bookmarksData.forEach((item) => { // Removed index as it's not used for active class logic here
            const linkElement = document.createElement('a'); 
            linkElement.href = item.isDirectLink ? item.href : '#';
            if (item.isDirectLink) {
                linkElement.target = "_blank";
                linkElement.rel = "noopener noreferrer";
            }
            linkElement.classList.add('sidebar-item', 'block', 'py-2.5', 'px-4', 'rounded-md', 'transition', 'duration-200', 'flex', 'items-center');
            
            linkElement.dataset.id = item.id; // Store id for all items for potential use
            linkElement.innerHTML = `<i data-lucide="${item.icon}"></i> ${item.category}`;

            if (!item.isDirectLink) {
                linkElement.onclick = (e) => {
                    e.preventDefault();
                    loadCategory(item.id); // Load content for this category
                    
                    // Update active class: remove from all non-direct links, then add to current
                    document.querySelectorAll('#sidebar .sidebar-item').forEach(el => {
                        const elId = el.dataset.id;
                        const elData = bookmarksData.find(b => b.id === elId);
                        if (elData && !elData.isDirectLink) {
                            el.classList.remove('active');
                        }
                    });
                    linkElement.classList.add('active');

                    if (window.innerWidth < 640) { 
                        sidebar.classList.add('-translate-x-full');
                    }
                };
            }
            sidebar.appendChild(linkElement);
        });

        // Function to render bookmark cards
        function renderBookmarks(links) {
            bookmarksContent.innerHTML = ''; // Clear previous cards
            if (!links || links.length === 0) {
                bookmarksContent.innerHTML = '<p class="text-gray-500 text-center py-10">此類別下沒有書籤。</p>';
                lucide.createIcons(); // Ensure icons are rendered if any were in the message
                return;
            }
            links.forEach(link => {
                const card = document.createElement('div');
                card.classList.add('bg-white', 'rounded-xl', 'shadow-lg', 'overflow-hidden', 'flex', 'flex-col', 'hover:shadow-2xl', 'transition-shadow', 'duration-300', 'p-5'); 
                
                card.innerHTML = `
                    <div class="flex flex-col flex-grow">
                        <h5 class="text-xl font-semibold text-gray-800 mb-2 flex items-center card-title">
                            ${link.icon ? `<i data-lucide="${link.icon}"></i>` : ''}
                            <span>${link.title}</span>
                        </h5>
                        <p class="text-gray-600 text-sm mb-4 flex-grow">${link.description || '點擊「前往」按鈕訪問此連結。'}</p>
                        <a href="${link.href}" target="_blank" rel="noopener noreferrer" class="action-button mt-auto bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 text-center">
                            <span>前往</span>
                            <i data-lucide="arrow-right"></i>
                        </a>
                    </div>
                `;
                bookmarksContent.appendChild(card);
            });
            lucide.createIcons(); 
        }

        // renderLegacyBookmarks function is removed

        // Function to load a category
        function loadCategory(categoryId) {
            const categoryData = bookmarksData.find(item => item.id === categoryId && !item.isDirectLink); 
            
            if (categoryData) { 
                currentCategoryTitle.textContent = categoryData.category;
                bookmarksContent.classList.remove('hidden'); 
                // legacyBookmarksContent related lines are removed
                renderBookmarks(categoryData.links); // Pass links array
            } else {
                // Fallback for unknown category ID, or if a direct link ID was somehow passed
                const itemStillExists = bookmarksData.find(i => i.id === categoryId);
                if (itemStillExists && !itemStillExists.isDirectLink){ // It's a category but has no links defined in data
                     currentCategoryTitle.textContent = itemStillExists.category;
                     bookmarksContent.classList.remove('hidden');
                     bookmarksContent.innerHTML = '<p class="text-gray-500 text-center py-10">此類別下沒有書籤。</p>';
                } else if (!itemStillExists) { // Category ID not found at all
                     currentCategoryTitle.textContent = "未知類別";
                     bookmarksContent.classList.remove('hidden');
                     bookmarksContent.innerHTML = '<p class="text-gray-500 text-center py-10">找不到指定的類別。</p>';
                }
                // If it's a direct link, no content change is needed here.
                lucide.createIcons(); // Call if the messages above might contain icons
            }
        }

        // Sidebar toggle for mobile
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            setTimeout(() => lucide.createIcons(), 0); 
        });
        
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target) && window.innerWidth < 640) { 
                 if (!sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.add('-translate-x-full');
                 }
            }
        });

        // Initial load: find the first non-direct link category to display
        const firstLoadableCategory = bookmarksData.find(item => !item.isDirectLink);
        if (firstLoadableCategory) {
            loadCategory(firstLoadableCategory.id);
            // Set the first actual category as active in the sidebar
            const firstActiveSidebarItem = document.querySelector(`.sidebar-item[data-id='${firstLoadableCategory.id}']`);
            if (firstActiveSidebarItem) {
                firstActiveSidebarItem.classList.add('active');
            }
        } else {
            // Handle case where there are no actual categories to load
            currentCategoryTitle.textContent = "沒有可顯示的書籤";
            bookmarksContent.innerHTML = '<p class="text-gray-500 text-center py-10">請先新增書籤類別。</p>';
        }
        lucide.createIcons(); 
    </script>
</body>
</html>
