                icon: "calculator",
                links: [
                    { title: "會計室(內部控制)專屬入口網站", href: "http://220.1.34.18/service/section/%E6%9C%83%E8%A8%88%E5%AE%A4/index.htm", description: "參考資料、會議紀錄、內控制度 ...", icon: "layout-list" }
                ]
            },
            {
                category: "舊版書籤",
                id: "legacy",
                icon: "archive",
                href: "old.html", 
                isDirectLink: true 
            }
        ];

        const sidebar = document.getElementById('sidebar');
        const sidebarLinksContainer = document.getElementById('sidebar-links'); 
        const bookmarksContent = document.getElementById('bookmarks-content');
        const currentCategoryTitle = document.getElementById('current-category-title');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const htmlElement = document.documentElement;

        function applyTheme(theme) {
            const iconName = theme === 'dark' ? 'moon' : 'sun';
            themeToggleButton.innerHTML = `<i data-lucide="${iconName}"></i><span>切換主題</span>`;
            
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }
            lucide.createIcons(); 
        }

        function toggleTheme() {
            const currentTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', toggleTheme);
        }
        
        bookmarksData.forEach((item) => {
            const linkElement = document.createElement('a'); 
            linkElement.href = item.isDirectLink ? item.href : '#';
            if (item.isDirectLink) {
                linkElement.target = "_blank";
                linkElement.rel = "noopener noreferrer";
            }
            linkElement.classList.add('sidebar-item'); 
            
            linkElement.dataset.id = item.id; 
            linkElement.innerHTML = `<i data-lucide="${item.icon}"></i><span>${item.category}</span>`;

            if (!item.isDirectLink) {
                linkElement.onclick = (e) => {
                    e.preventDefault();
                    loadCategory(item.id); 
                    
                    document.querySelectorAll('#sidebar-links .sidebar-item').forEach(el => {
                       el.classList.remove('active'); 
                    });
                    linkElement.classList.add('active'); 

                    if (window.innerWidth < 640) { 
                        sidebar.classList.add('-translate-x-full');
                    }
                };
            }
            sidebarLinksContainer.appendChild(linkElement); 
        });

        function renderBookmarks(links) {
            bookmarksContent.innerHTML = ''; 
            if (!links || links.length === 0) {
                bookmarksContent.innerHTML = '<p class="text-center py-10">此類別下沒有書籤。</p>';
                if (htmlElement.classList.contains('dark')) {
                    bookmarksContent.querySelector('p').classList.add('text-gray-400');
                } else {
                    bookmarksContent.querySelector('p').classList.add('text-gray-500');
                }
                lucide.createIcons(); 
                return;
            }
            links.forEach(link => {
                const card = document.createElement('div');
                card.classList.add('bookmark-card-styled'); 
                card.classList.add('hover:shadow-2xl', 'dark:hover:shadow-lg', 'rounded-xl', 'overflow-hidden');


                card.innerHTML = `
                    <div class="card-content-wrapper"> 
                        <h5 class="text-xl font-semibold mb-2 flex items-center card-title">
                            ${link.icon ? `<i data-lucide="${link.icon}"></i>` : ''}
                            <span>${link.title}</span>
                        </h5>
                        <p class="text-sm mb-4 flex-grow">${link.description || '點擊「前往」按鈕訪問此連結。'}</p>
                        <a href="${link.href}" target="_blank" rel="noopener noreferrer" class="action-button mt-auto font-medium py-2 px-4 rounded-lg transition duration-300 text-center">
                            <span>前往</span>
                            <i data-lucide="arrow-right"></i>
                        </a>
                    </div>
                `;
                bookmarksContent.appendChild(card);
            });
            lucide.createIcons(); 
        }

        function loadCategory(categoryId) {
            const categoryData = bookmarksData.find(item => item.id === categoryId && !item.isDirectLink); 
            
            if (categoryData) { 
                currentCategoryTitle.textContent = categoryData.category;
                bookmarksContent.classList.remove('hidden'); 
                renderBookmarks(categoryData.links); 
            } else {
                const itemStillExists = bookmarksData.find(i => i.id === categoryId);
                 let messageP = document.createElement('p');
                 messageP.classList.add('text-center', 'py-10');
                if (htmlElement.classList.contains('dark')) {
                    messageP.classList.add('text-gray-400');
                } else {
                    messageP.classList.add('text-gray-500');
                }

                if (itemStillExists && !itemStillExists.isDirectLink){ 
                     currentCategoryTitle.textContent = itemStillExists.category;
                     bookmarksContent.classList.remove('hidden');
                     messageP.textContent = '此類別下沒有書籤。';
                     bookmarksContent.innerHTML = ''; 
                     bookmarksContent.appendChild(messageP);

                } else if (!itemStillExists) { 
                     currentCategoryTitle.textContent = "未知類別";
                     bookmarksContent.classList.remove('hidden');
                     messageP.textContent = '找不到指定的類別。';
                     bookmarksContent.innerHTML = ''; 
                     bookmarksContent.appendChild(messageP);
                }
                lucide.createIcons(); 
            }
        }

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            setTimeout(() => lucide.createIcons(), 0); 
        });
        
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target) && window.innerWidth < 640) { 
                 if (!sidebar.classList.contains('-translate-x-full')) {
                    sidebar.classList.add('-translate-x-full');
                 }
            }
        });

        const savedTheme = localStorage.getItem('theme') || 'light'; 
        applyTheme(savedTheme);

        const firstLoadableCategory = bookmarksData.find(item => !item.isDirectLink);
        if (firstLoadableCategory) {
            loadCategory(firstLoadableCategory.id);
            const firstActiveSidebarItem = document.querySelector(`#sidebar-links .sidebar-item[data-id='${firstLoadableCategory.id}']`);
            if (firstActiveSidebarItem) {
                firstActiveSidebarItem.classList.add('active');
            }
        } else {
            currentCategoryTitle.textContent = "沒有可顯示的書籤";
            let messageP = document.createElement('p');
            messageP.classList.add('text-center', 'py-10');
            if (htmlElement.classList.contains('dark')) {
                messageP.classList.add('text-gray-400');
            } else {
                messageP.classList.add('text-gray-500');
            }
            messageP.textContent = '請先新增書籤類別。';
            bookmarksContent.innerHTML = ''; 
            bookmarksContent.appendChild(messageP);
        }
        lucide.createIcons(); 
    </script>
