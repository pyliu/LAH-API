  <script type="text/javascript">
    
    $(document).ready(e => {
      window.xCaseCheckVue = new Vue({el: "#xcase-check"});
      window.ezCardPaymentCheckVue = new Vue({el: "#easycard-payment-check"});
      window.announcementMgtVue = new Vue({el: "#announcement-mgt"});
      window.caseStateMgtVue = new Vue({el: "#case-state-mgt"});
      window.caseTempMgtVue = new Vue({el: "#case-temp-mgt"});
      window.caseSyncMgtVue = new Vue({el: "#case-sync-mgt"});
      window.feeQueryBoardVue = new Vue({el: "#fee-query-board"});

      let jsonObj = {
          "status": 1,
          "data_count": 7,
          "raw": [{
              "reason": "\u5206\u5272",
              "count": "26"
          }, {
              "reason": "\u5206\u5272\u7e7c\u627f",
              "count": "123"
          }, {
              "reason": "\u592b\u59bb\u8d08\u8207",
              "count": "49"
          }, {
              "reason": "\u51fa\u751f\u65e5\u671f\u66f4\u6b63",
              "count": "1"
          }, {
              "reason": "\u672a\u767b\u8a18\u5efa\u7269\u67e5\u5c01",
              "count": "9"
          }, {
              "reason": "\u4ea4\u63db",
              "count": "4"
          }, {
              "reason": "\u5171\u6709\u7269\u5206\u5272",
              "count": "6"
          }]
      };

      console.log(VueChartJs);

      new Vue({
        el: "#test",
        template: `<div>
          <b-form-select v-model="selected" :options="options"></b-form-select>
          <div class="mt-3">Selected: <strong>{{ selected }}</strong></div>
          <b-button-close text-variant="danger"></b-button-close>
          <b-form-input type="date" v-model="date" size="sm" :formatter="dateFormat"></b-form-input>
          <div class="mt-3">Date: <strong>{{ date }}, {{tw_date}}</strong></div>
          <b-container fluid id="chart_container"><chart-bar :chart-data="datacollection"></chart-bar></b-container>
          <b-btn variant="danger" @click="fillData()">Randomize</b-btn>
          <b-btn @click="open">open</b-btn>
          {{total}}
        </div>`,
        data() {
          return {
            selected: null,
            date: "",
            tw_date: "",
            options: [
              { value: null, text: 'Please select some item' },
              { value: 'a', text: 'This is First option' },
              { value: 'b', text: 'Default Selected Option' },
              { value: 'c', text: 'This is another option' },
              { value: 'd', text: 'This one is disabled', disabled: true }
            ],
            datacollection: null,
            total: 0
          }
        },
        methods: {
          dateFormat: function(val) {
            let d = new Date(val);
            this.tw_date = (d.getFullYear() - 1911) + ("0" + (d.getMonth()+1)).slice(-2) + ("0" + d.getDate()).slice(-2);
            return val;
          },
          fillData () {
            this.datacollection = {
              labels:[],
              datasets:[{
                label: "bar",
                backgroundColor:[],
                data: [],
                borderColor:[],
                fill: true,
                type: "bar",
                order: 2
              }, {
                label: "line",
                backgroundColor:[],
                data: [],
                borderColor:[],
                fill: false,
                type: "line",
                order: 1
              }]
            };
            let that = this;
            jsonObj.raw.forEach(this_record => {
              that.datacollection.labels.push(this_record.reason);
              that.datacollection.datasets[0].backgroundColor.push(randRGB(0.8));
              that.datacollection.datasets[1].backgroundColor.push(randRGB(0.8));
              that.datacollection.datasets[0].data.push(/*this_record.count*/rand(255));
              that.datacollection.datasets[1].data.push(/*this_record.count*/rand(255));
              that.datacollection.datasets[0].borderColor.push(randRGB(1.0));
              that.datacollection.datasets[1].borderColor.push(randRGB(1.0));
            });
            this.total = jsonObj.raw.map(element => element.count).reduce((acc, curr) => acc + parseInt(curr), 0);
          },
          open: function(e) {
            let that = this;
            showModal({
              message: `<b-container fluid id="chart_vue"><chart-bar :id="'testtesttest'" :chart-data="datasets"></chart-bar></b-container>`,
              title: "test",
              callback: () => {
                new Vue({
                  el: "#chart_vue",
                  data: {
                    datasets: that.datacollection
                  }
                });
              }
            });
          }
        },
        mounted() {
          this.fillData();
        }
      });
    });
  </script>
