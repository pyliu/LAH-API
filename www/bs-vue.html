    <script type="text/javascript">
        window.app = new Vue({
            el: "#app",
            data() {
                return {
                    toastCount: 0
                }
            },
            methods: {
                makeToast(append = false) {
                    this.toastCount++
                    this.$bvToast.toast(`This is toast number ${this.toastCount}`, {
                        title: 'BootstrapVue Toast',
                        autoHideDelay: 5000,
                        appendToast: append
                    })
                }
            }
        });
    </script>
