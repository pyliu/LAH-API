<body>
  
  <section id="main_content_section" class="mb-5">
    <div class="container-fluid">
      <b-card-group columns class="mb-1">
        <b-card no-body class="p-2">
          <lah-user-card title="我的名片"></lah-user-card>
        </b-card>
        <b-card no-body class="p-2">
          <b-input-group size="sm" class="mb-1">
            <b-input-group-prepend is-text>使用者代碼</b-input-group-prepend>
            <b-form-input v-model="settings['user_id']" placeholder="ＨＢＯＯＯＯ" class="no-cache"></b-form-input>
          </b-input-group>
          <lah-user-message :id="settings['user_id']" count="5" title="最新信差訊息" tabs="true" tabsPills="true" tabsEnd="true"></lah-user-message>
        </b-card>
        <b-card no-body class="p-2">
          <b-card-title title-tag="h6">今日規費</b-card-title>
          <b-card-text><lah-fee-board></lah-fee-board></b-card-text>
        </b-card>
      </b-card-group>
      <b-card-group deck class="mb-1">
        <b-card class="text-center">
          <i class="fa fa-tools fa-lg ld ld-breath text-primary font-weight-bold"> 開發中</i>
        </b-card>
        <b-card class="text-center">
          <i class="fa fa-tools fa-lg ld ld-breath text-danger font-weight-bold"> 開發中</i>
        </b-card>
        <b-card class="text-center">
          <i class="fa fa-tools fa-lg ld ld-breath text-warning font-weight-bold"> 開發中</i>
        </b-card>
      </b-card-group>
    </div>
  </section><!-- /section -->
