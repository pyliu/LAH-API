<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="For zhongli land office use only">
<meta name="author" content="LIU, PANG-YU">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<title>監控看板-桃園市中壢地政事務所</title>
<!-- Bootstrap core CSS -->
<link rel="preload" href="assets/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="assets/css/loading.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="assets/css/loading-btn.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="assets/css/animate.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="assets/css/awesome-font.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="assets/css/bootstrap-vue.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="assets/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>
  <section class="hide">
    <div class="container-fluid" v-cloak>
        <b-card-group columns>
            <b-card border-variant="secondary"><lah-xap-connection-chart></lah-xap-connection-chart></b-card>
            <b-card border-variant="secondary"><lah-xap-connection-chart type='line'></lah-xap-connection-chart></b-card>
            <b-card border-variant="secondary"><lah-xap-connection-chart type='doughnut'></lah-xap-connection-chart></b-card>
        </b-card-group>
        <b-card-group columns class="my-2">
          <b-card border-variant="secondary"><lah-xap-history-chart site="H0"></lah-xap-history-chart></b-card>
          <b-card border-variant="secondary"><lah-xap-history-chart site="HA"></lah-xap-history-chart></b-card>
          <b-card border-variant="secondary"><lah-xap-history-chart site="HB" mins="45"></lah-xap-history-chart></b-card>
        </b-card-group>
        <b-card-group columns class="mb-2">
          <b-card border-variant="secondary"><lah-xap-history-chart site="HC"></lah-xap-history-chart></b-card>
          <b-card border-variant="secondary"><lah-xap-history-chart site="HD"></lah-xap-history-chart></b-card>
          <b-card border-variant="secondary"><lah-xap-history-chart site="HE"></lah-xap-history-chart></b-card>
        </b-card-group>
        <b-card-group columns class="mb-2">
          <b-card border-variant="secondary"><lah-xap-history-chart site="HF"></lah-xap-history-chart></b-card>
          <b-card border-variant="secondary"><lah-xap-history-chart site="HG"></lah-xap-history-chart></b-card>
          <b-card border-variant="secondary"><lah-xap-history-chart site="HH"></lah-xap-history-chart></b-card>
        </b-card-group>
    </div>
  </section>

  <!-- Place scripts at the end of the body to let DOM load first then scripts  -->
  <!-- Bootstrap core JavaScript -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Vue -->
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/vuex.js"></script>
  <script src="assets/js/bootstrap-vue.min.js"></script>
  <script src="assets/js/bootstrap-vue-icons.min.js"></script>
  <!-- Add-On -->
  <script src="assets/js/axios.min.js"></script>
  <script src="assets/js/localforage.min.js"></script>
  <script src="assets/js/global.js"></script>
  <script src="assets/js/components/lah-global.js"></script>
  <script src="assets/js/components/lah-components.js"></script>
  <script src="assets/js/chart.min.js"></script>
  <script src="assets/js/mark.jquery.min.js"></script>
  <!-- Dashboads -->
  <script src="assets/js/components/dashboards/lah-xap-connection-chart.js"></script>
  <script src="assets/js/components/dashboards/lah-xap-history-chart.js"></script>
</body>
</html>
