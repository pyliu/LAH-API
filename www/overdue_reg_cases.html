<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="For tracking taoyuan land registration cases">
<meta name="author" content="LIU, PANG-YU">
<title>逾期案件查詢-桃園市中壢地政事務所</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/loading.css">
<link rel="stylesheet" href="assets/css/loading-btn.css">
<link href="assets/css/animate.css" rel="stylesheet">
<link href="assets/css/awesome-font.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="assets/css/bootstrap-vue.min.css" rel="stylesheet">
<link href="assets/css/main.css" rel="stylesheet">
</head>

<body>

  <section id="overdue-reg-cases" class="mb-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <case-reg-overdue ref="overdue" :reviewer-id="reviewerID"></case-reg-overdue>
          <lah-transition fade>
            <h2 v-if="!show" class="text-center text-danger">請使用 CHROME/EDGE 瀏覽器開啟本頁面。</h2>
          </lah-transition>
        </div>
      </div>
  </section><!-- /section -->

  <!-- Bootstrap core JavaScript -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Vue -->
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/vuex.js"></script>
  <script src="assets/js/bootstrap-vue.min.js"></script>
  <script src="assets/js/bootstrap-vue-icons.min.js"></script>
  <!-- Custom -->
  <script src="assets/js/axios.min.js"></script>
  <script src="assets/js/localforage.min.js"></script>
  <script src="assets/js/global.js"></script>
  <script src="assets/js/components/lah-vue.js"></script>
  <!-- Vue components -->
  <script src="assets/js/vue-countdown.min.js"></script>
  <script src="assets/js/components/case-reg-detail.js"></script>
  <script src="assets/js/components/case-reg-overdue.js"></script>
  <script src="assets/js/Chart.min.js"></script>
  <script src="assets/js/components/chart-component.js"></script>

  <script type="text/javascript">
    $(document).ready(function(e) {
      // single source of truth
      const store = new Vuex.Store({
        state: {
          list : {},
          list_count: 0,
          list_by_id: {},
          list_by_id_count: 0,
          is_overdue_mode: true
        },
        getters: {
          list: state => state.list,
          list_count: state => state.list_count,
          list_by_id: state => state.list_by_id,
          list_by_id_count: state => state.list_by_id_count,
          is_overdue_mode: state => state.is_overdue_mode
        },
        mutations: {
          list(state, jsonPayload) {
            state.list = jsonPayload || {};
            state.list_count = Object.keys(state.list).length;
          },
          list_by_id(state, jsonPayload) {
            state.list_by_id = jsonPayload || {};
            state.list_by_id_count = Object.keys(state.list_by_id).length;
          },
          is_overdue_mode(state, flagPayload) {
            state.is_overdue_mode = flagPayload;
          }
        }
      });
      
      window.overdueApp = new Vue({
        el: "#overdue-reg-cases",
        store,  // could check store by window.overdueApp.$refs.overdue.$store
        data: {
          reviewerID: "",
          show: false
        },
        methods: {
          getUrlParameter: name => {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
          }
        },
        created() {
          this.reviewerID = this.getUrlParameter("reviewerID");
        },
        mounted() {
          this.show = true;
          // disable body scrollbar
          $("body").css("overflow", "hidden");
        }
      });
    });
  </script>
</body>
</html>
