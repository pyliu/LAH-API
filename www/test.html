<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="For zhongli land office use only">
    <meta name="author" content="LIU, PANG-YU">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <title>測試頁-桃園市中壢地政事務所</title>
    <!-- Bootstrap core CSS -->
    <link rel="preload" href="assets/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/loading.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/loading-btn.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/animate.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/awesome-font.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/bootstrap-vue.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/js/treant/Treant.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="assets/js/treant/examples/basic-example/basic-example.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>
    <section class="hide">
        <div class="container-fluid" v-cloak>
            <b-card-group columns style="margin-top: 85px">
                <b-card>
                    <lah-button @click="if (!storeParams.hasOwnProperty('demo')) addToStoreParams('demo', false); storeParams['demo'] = !storeParams['demo'];" icon="laptop-code" :pressed="storeParams['demo']">DEMO</lah-button>
                    <lah-button v-b-toggle.sidebar-1 icon="bars">Toggle</lah-button>
                </b-card>
                <lah-xap-connection-chart :demo="storeParams['demo']"></lah-xap-connection-chart>
                <lah-xap-history-chart site="HA" type='bar' :demo="storeParams['demo']"></lah-xap-history-chart>
                <lah-export-txt></lah-export-txt>
                <lah-tree class="shadow-xl"></lah-tree>
                <lah-ap-connection-history-chart ip="220.1.35.123" :demo="storeParams['demo']"></lah-ap-connection-history-chart>
                <lah-l3hweb-traffic-light></lah-l3hweb-traffic-light>
            </b-card-group>
            <b-sidebar id="sidebar-1" title="Sidebar" bg-variant="dark" text-variant="light" backdrop
                no-close-on-backdrop shadow>
                <div class="px-3 py-2">
                    <p>
                        {{myinfo}} {{authority}}
                    </p>
                    <b-img src="get_user_img.php?name=%E8%B3%B4%E4%BF%8B%E5%84%92" fluid thumbnail></b-img>
                    <b-img src="get_user_img.php?name=%E5%8A%89%E9%82%A6%E6%B8%9D" fluid thumbnail></b-img>
                    <b-img src="get_user_img.php?name=%E6%9B%BE%E5%A5%95%E8%9E%8D" fluid thumbnail></b-img>
                </div>
            </b-sidebar>
            <div id="treant" class="chart mt-2 w-100"></div>
        </div>
    </section>

    <!-- Place scripts at the end of the body to let DOM load first then scripts  -->
    <!-- Bootstrap core JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Vue -->
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vuex.js"></script>
    <script src="assets/js/bootstrap-vue.min.js"></script>
    <script src="assets/js/bootstrap-vue-icons.min.js"></script>
    <!-- Add-On -->
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/localforage.min.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/components/lah-global.js"></script>
    <script src="assets/js/components/lah-components.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/mark.jquery.min.js"></script>

    <script src="assets/js/components/dashboards/lah-xap-connection-chart.js"></script>
    <script src="assets/js/components/dashboards/lah-xap-history-chart.js"></script>
    <script src="assets/js/components/dashboards/lah-ap-connection-history-chart.js"></script>

    <script src="assets/js/components/dashboards/lah-export-txt.js"></script>
    <script src="assets/js/components/dashboards/lah-l3hweb-traffic-light.js"></script>
    
    <script src="assets/js/treant/raphael.min.js"></script>
    <script src="assets/js/treant/treant.min.js"></script>
    <script src="assets/js/components/dashboards/lah-tree.js"></script>
</body>

</html>
