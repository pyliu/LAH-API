<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="For tracking taoyuan land registration cases">
<meta name="author" content="LIU, PANG-YU">
<title>桃園市中壢地政事務所</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/loading.css">
<link rel="stylesheet" href="assets/css/loading-btn.css">
<link href="assets/css/animate.css" rel="stylesheet">
<link href="assets/css/awesome-font.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="assets/css/starter-template.css" rel="stylesheet">
<link href="assets/css/bootstrap-vue.min.css" rel="stylesheet">
<link href="assets/css/basic.css" rel="stylesheet">
<link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
  
  <section id="main_content_section" class="mb-5">
    <div class="container-fluid">
      <b-card-group columns class="mb-1">
        <b-card v-for="item in 5"
          header="featured"
          header-tag="header"
          footer="Card Footer"
          footer-tag="footer"
          title="Title"
        >
          <b-card-text>Header and footers using props.</b-card-text>
          <b-button href="#" variant="primary">Go somewhere</b-button>
        </b-card>
    
        <b-card title="Title" header-tag="header" footer-tag="footer"  v-for="item in 5">
          <template v-slot:header>
            <h6 class="mb-0">Header Slot</h6>
          </template>
          <b-card-text>Header and footers using slots.</b-card-text>
          <b-button href="#" variant="primary">Go somewhere</b-button>
          <template v-slot:footer>
            <em>Footer Slot</em>
          </template>
        </b-card>
        <b-card
          title="Card Title"
          img-alt="Image"
          img-top
          tag="article"
          style="max-width: 20rem;"
          class="mb-2"
          img-src="assets/img/zhongli_logo.png"
          overlay
          img-alt="Card Image"
          text-variant="light"
          bg-variant="dark"
          title="Image Overlay"
          sub-title="Subtitle"
        >
          <template v-slot:header><h6>This is a title</h6></template>
        </b-card>
      </b-card-group>
      <b-card-group deck>
        <b-card v-for="n in 5"
          header="featured"
          header-tag="header"
          footer="Card Footer"
          footer-tag="footer"
          title="Title"
        >
          <b-card-text>Header and footers using props.</b-card-text>
          <b-button href="#" variant="primary">Go somewhere</b-button>
        </b-card>
      </b-card-group>
    </div>
  </section><!-- /section -->

  <!-- Bootstrap core JavaScript -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script src="assets/js/vue.js"></script>
  <script src="assets/js/vuex.js"></script>
  <script src="assets/js/bootstrap-vue.min.js"></script>
  <script src="assets/js/bootstrap-vue-icons.min.js"></script>
  <script src="assets/js/axios.min.js"></script>
  <script src="assets/js/global.js"></script>
  <script src="assets/js/components/lah-vue.js"></script>


  <script type="text/javascript">
    
    $(document).ready(e => {
      axios.get("assets/js/mocks/case_count_by_reason.json")
      .then(response => {
        Vue.set(window.vueApp.data, "reason_stats", response.data);
        console.log(vueApp.data.reason_stats);
      });
    });
  </script>
</body>
</html>
