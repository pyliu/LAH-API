  <script type="text/javascript">
    $(document).ready(e => {
        window.watchdogVue = new Vue({
            el: "#watchdog",
            data: {},
            methods: {},
            created() {}
        });
        // refresh the page at tomorrow 08:00
        var now = new Date();
        var today = now.getFullYear() + "-" +
            ("0" + (now.getMonth() + 1)).slice(-2) + "-" +
            ("0" + now.getDate()).slice(-2);
        let tomorrow_8_20_am = new Date(`${today} 08:20:00`);
        tomorrow_8_20_am.setDate(new Date().getDate()+1);
        let milliseconds = tomorrow_8_20_am - now;
        setTimeout(() => {
          window.location.reload();
        }, milliseconds);
        console.log(`Refresh the page after ${Number.parseFloat(milliseconds / 1000 / 60 / 60).toFixed(2)} hrs. (${tomorrow_8_20_am})`);
    });
  </script>
